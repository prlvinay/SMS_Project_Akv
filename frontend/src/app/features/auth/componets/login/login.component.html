  <div class="container">
    <div class="login-form-container">
      <div class="logo-container">
        <img src="./../../../../../assets/icons/logo1.png" alt="Logo" class="logo">
      </div>
      <p class="c-name">Student Connect</p>
      <p class="d-name">Login</p>

      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
        <!-- Username Input -->
        <div class="input-group">
          <input
            type="text"
            id="username-input"
            name="username"
            required
            placeholder="Username"
            [(ngModel)]="username"
            #uname="ngModel"
          >
          <small *ngIf="uname.invalid && uname.touched">Username is required!</small>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password-input"
            name="password"
            required
            placeholder="Password"
            [(ngModel)]="password"
            #pass="ngModel"
          >
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
          <small *ngIf="pass.invalid && pass.touched">Password is required!</small>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="remember-me">
          <label for="remember-me-checkbox">
            <input
              type="checkbox"
              id="remember-me-checkbox"
              name="rememberMe"
              [(ngModel)]="remember"
            >
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-btn sub" [disabled]="userForm.invalid">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="footer-text">
        <p>CopyRight &copy; AkriviaHCM</p>
      </div>
    </div>

    <!-- Right Image Section -->
    <div class="image-container">
      <img src="./../../../../../assets/images/logback.png" alt="Login Image" class="login-image">
    </div>
  </div>
